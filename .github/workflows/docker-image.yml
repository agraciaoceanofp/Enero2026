name: Build and Push Apache Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar el repositorio
        uses: actions/checkout@v4

      - name: Iniciar sesi√≥n en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir la imagen Docker con Apache
        run: docker build -t agraciaoceano/mi-web-apache:1.0 .

      - name: Subir la imagen a Docker Hub
        run: docker push agraciaoceano/mi-web-apache:1.0
